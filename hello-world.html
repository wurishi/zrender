<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZRender Hello World</title>
    <script src="./node_modules/zrender/dist/zrender.js"></script>
</head>

<body>
    <div id="main"></div>
    <script>
        const container = document.getElementById('main');
        const zr = zrender.init(container, {
            width: 640,
            height: 480
        });
        const w = zr.getWidth();
        const h = zr.getHeight();

        const sun = new zrender.Circle({
            shape: {
                cx: 0,
                cy: 0,
                r: 50
            },
            style: {
                fill: '#FF904F'
            },
            position: [w / 2, h / 2]
        });
        zr.add(sun);

        const water = new zrender.Rect({
            shape: {
                cx: 0,
                cy: 0,
                width: w,
                height: h / 2
            },
            style: {
                fill: new zrender.RadialGradient(0.5, -0.1, 1, [
                    {
                        offset: 0,
                        color: '#FFB166'
                    },
                    {
                        offset: 0.2,
                        color: '#D7C467'
                    },
                    {
                        offset: 1,
                        color: '#37B0FF'
                    }
                ])
            },
            position: [0, h / 2]
        });
        zr.add(water);

        const sky = new zrender.Rect({
            shape: {
                cx: 0,
                cy: 0,
                width: w,
                height: h,
            },
            style: {
                fill: '#D7F9FF'
            },
            zlevel: -1
        });
        zr.add(sky);
    </script>
</body>

</html>
